<!DOCTYPE html>
<html>
<head>
<style>
input[type = "text"]{
   width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
input[type="button"]{
width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

form label {
 font-weight: normal;
}
</style>

</head>
<body>
<h1>Styling form using attributes<h1>

<div>
<form name="" action="" method="">
  <label>First Name:</label> <input type="text" name="tName" value="Ishant"/>
  <label>Last Name:</label><input type="text" name="tName" value="Krishna"/>
  <input type="button" name="btnSubmit" value="Submit"/>
</form>
</div>
</body>
</html>
