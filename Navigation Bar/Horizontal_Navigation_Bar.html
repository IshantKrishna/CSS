<!DOCTYPE html>
<html>
<head>
<style>
.nav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #6DB9EF;
}

.nav li{
  float: left
}

.nav li a{
  display: block;
  padding: 14px 100px; 
  text-align: center;
  color: white;
  text-decoration: none; 
}

.nav li a.active1 {
  background-color: #0F2167;
}

/* Change the link color on hover */
.nav li a:hover {
  background-color: #3559E0;
  color: white;
}



.nav li a:active {
  background-color: #38419D;
  color: white;
}




</style>
</head>
<body>

<h2>Horizontal Navigation Bar</h2>

<ul class="nav">
  <li ><a class="active1" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
</body>
</html>
